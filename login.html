<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
        <form class="Form">
          <h1 style="margin-bottom: 30px;">Login Form</h1>
            <div class="mb-3">
              <label  class="form-label">Email address</label>
              <input type="email" id="email" class="form-control" >
            </div>
            <div class="mb-3 passwordContainer">
              <label class="form-label">Password</label>
              <input type="password" id="password" class="form-control">
              <i class="fa-solid fa-eye passwordToggle" id="passwordIcon" onclick="passwordVisibility()" ></i>
            </div>  
            <button type="submit" class="btn btn-primary" onclick="loginSubmit(event)">Login</button>

            <label  class="form-label" style="margin-top:30px;">Do not have an account? <a href="/signup.html" style="margin-left: 20px;" class="btn btn-primary">SignUp</a></label>

          </form>

</body>
</html>
